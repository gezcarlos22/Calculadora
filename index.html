<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/calculadora.png" type="image/x-icon">
</head>
<body>
    <div class="calculadora">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
        <div class="screen">
            <h4 id="title"></h4>
            <h1 id="screen"></h1>
        </div>
        
        <div class="btns">
            <div class="numeros">

                    <button id="clear">AC</button>
                    <button id="delete">BO</button>
                    <button onclick="digitos('/')" class="operadore_btn">/</button>


                    <button id="siete" onclick="digitos(7)">7</button>
                    <button id="ocho" onclick="digitos(8)">8</button>
                    <button id="nueve " onclick="digitos(9)">9</button>
                
                    <button id="cuatro" onclick="digitos(4)">4</button>
                    <button id="cinco" onclick="digitos(5)">5</button>
                    <button id="seis" onclick="digitos(6)">6</button>
                
                    <button id="uno" onclick="digitos(1)">1</button>
                    <button id="dos" onclick="digitos(2)">2</button>
                    <button id="tres" onclick="digitos(3)">3</button>


                    <button class="cero" onclick="digitos(0)">0</button>
                    <button id="punto" onclick="digitos('.')">.</button>

            </div>

            <div class="operadores">
                <button onclick="digitos('*')" class="operadore_btn">*</button>
                <button onclick="digitos('-')" class="operadore_btn">-</button>
                <button onclick="digitos('+')" class="operadore_btn suma">+</button>
                <button class="igual" id="result"> = </button>
            </div>
           
        </div>


        <script>

    let salida = document.getElementById("screen");
    let sub_salida = document.getElementById("title");
    let cambios = true;


    actualizarSalida();
    function digitos(entrada) {

        if (salida.textContent == "0" || cambios) {
            salida.textContent = "";
            cambios = false;
        }


        salida.textContent += entrada;


    }


    document.getElementById("delete").addEventListener("click", function () {
        // Clears the screen content
        salida.textContent = salida.textContent.slice(0, -1);
        actualizarSalida();

    });


    function actualizarSalida() {
        if (!salida.textContent) {

            salida.textContent = "0";
        }
    }


    document.getElementById("result").addEventListener("click", function () {
        // Clears the screen content
        sub_salida.textContent = salida.textContent;
        salida.textContent = eval(salida.textContent);



    });


    document.getElementById("clear").addEventListener("click", function () {
        salida.textContent = "0";
        sub_salida.textContent = "";
    });

    document.getElementById("checkbox").addEventListener("change", function () {
        document.body.classList.toggle("light-mode");   
        const themeText = document.getElementById("theme-text");
        if (document.body.classList.contains("light-mode")) {   
            themeText.textContent = "Light Mode";
        } else {
            themeText.textContent = "Dark Mode";
        }   
    });
        </script>
    </div>
</body>

</html>
